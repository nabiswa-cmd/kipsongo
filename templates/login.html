<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - KIPSONGO GAS SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #6C63FF, #42A5F5);
    z-index: -1;
}

.login-container {
    width: 90%;
    max-width: 400px;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    box-sizing: border-box;
}

.login-container h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
    font-size: 18px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    box-sizing: border-box;
}

.input-group input:focus {
    border-color: #42A5F5;
}

.btn {
    width: 100%;
    padding: 12px;
    background-color: #42A5F5;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
}

.btn:hover {
    background-color: #357ABD;
}

.footer-text {
    margin-top: 15px;
    font-size: 12px;
    color: #777;
}

        
    </style>
</head>
<body>
   

    <div class="background"></div>
    <div class="login-container">
         {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
     {% for category, message in messages %}
       <div style="padding:10px;margin-bottom:10px;border-radius:5px;
                   {% if category=='success' %}background:#d4edda;color:#155724;border:1px solid #c3e6cb;
                   {% elif category=='error' %}background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;
                   {% else %}background:#fff3cd;color:#856404;border:1px solid #ffeeba;{% endif %}">
           {{ message }}
       </div>
     {% endfor %}
  {% endif %}
{% endwith %}
        <h2>PIONEER SMART GAS SYSTEM (KIPSONGO)</h2>
        <form method="POST" action="/login">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" class="btn">
            <div class="footer-text">Welcome to Pioneer Gas System KIPSONGO! Please log in.</div>
        </form>
    </div>
</body>
</html>
