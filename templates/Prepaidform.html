<!DOCTYPE html>
<html>
<head>
    <title>Prepaid Sale (Gas to be Collected Later)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Style for the second form button */
        form + form button {
            background-color: #007bff;
        }

        form + form button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

    <h2>Prepaid Sale (Gas to be Collected Later)</h2>

    <form action="/submit-prepaid-sale" method="post" enctype="multipart/form-data">
        <label>Customer Name:</label>
        <input type="text" name="customer_name" required>

        <label>Customer Phone:</label>
        <input type="text" name="customer_phone">

        <label>Customer Address:</label>
        <input type="text" name="customer_address">

        <label>Gas Type:</label>
        <select name="gas_id" required>
            {% for gas in gases %}
                <option value="{{ gas[0] }}" {% if gas[0] == selected_gas_id %}selected{% endif %}>
                    {{ gas[1] }}
                </option>
            {% endfor %}
        </select>

        <label>
            <input type="checkbox" name="empty_given"> Empty Cylinder Given
        </label>

        <label>Customer Picture / Receipt:</label>
        <input type="file" name="customer_picture" accept="image/*" capture="environment">

        <button type="submit">Save Prepaid Record</button>
    </form>

    <form action="/prepaid-list" method="get">
        <button type="submit">Prepaid Record list</button>
    </form>

</body>
</html>
