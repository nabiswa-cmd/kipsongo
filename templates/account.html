<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;padding:20px;background:#f6f6f6;display:flex;flex-direction:column;align-items:center}
    h2{margin-bottom:20px}
    form{background:#fff;max-width:420px;width:100%;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    label{display:block;margin-top:12px;font-weight:bold}
    input{width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}
    button{margin-top:20px;width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:5px;font-weight:bold}
    a.back{display:block;text-align:center;margin-top:25px}
    .msg{margin-bottom:10px;text-align:center}
  </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for cat,msg in messages %}
    <p class="msg" style="color:{{'red' if cat=='error' else 'green'}}">{{ msg }}</p>
  {% endfor %}
{% endwith %}

<h2>Welcome, {{ username }}</h2>

<form action="{{ url_for('update_account') }}" method="post">
  <label>Change username:</label>
  <input type="text" name="new_username" placeholder="leave blank to keep '{{ username }}'">

  <label>New password:</label>
  <input type="password" name="new_password_1" placeholder="leave blank to keep current">

  <label>Confirm password:</label>
  <input type="password" name="new_password_2">

  <button type="submit">Save changes</button>
</form>

<a href="{{ url_for('dashboard') }}" class="back">‚Üê Back to dashboard</a>
</body>
</html>
