<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 30px;
            text-align: center;
            background: #f4fdf6;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #155724;
        }
        .summary {
            font-size: 20px;
            margin-bottom: 30px;
            color: #218838;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 40px;
        }
        .card-btn, .card-btn:visited {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.07);
            text-align: center;
            color: #155724;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s transform, 0.2s box-shadow;
        }
        .card-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }
        .card-btn i {
            font-size: 28px;
            margin-bottom: 10px;
            color: #28a745;
        }
        .card-btn img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Finance Dashboard</h1>

    <p class="summary">
        üí∞ Total profit recorded: <strong>KSh {{ "%.2f"|format(total_profit) }}</strong>
    </p>

    <div class="button-grid">
        <form action="/manage-pricing" method="get">
            <button class="card-btn">
                <i class="fas fa-tags"></i> Buying Prices
            </button>
        </form>

        <a href="{{ url_for('view_profit') }}" class="card-btn">
            <i class="fas fa-chart-line"></i> Profit Summary
        </a>

        <a href="{{ url_for('profit_list') }}" class="card-btn">
            <i class="fas fa-list-alt"></i> Profit List
        </a>

        <!-- ‚úÖ Gas Summary with Image -->
        <a href="{{ url_for('gas_summary') }}" class="card-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="Gas Summary">
            Gas Summary
        </a>
    </div>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to main dashboard</a>

</body>
</html>
